    <div class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l"><h2 id="以construct-3制作平台游戏的新手指南">以Construct 3制作平台游戏的新手指南</h2>
<ol>
<li>
<p>首先你需要打开这个<a href="https://editor.construct.net/">网站</a>，然后注册登录。之后便可以进行游戏的制作啦</p>
</li>
<li>
<p>游戏制作第一步,先创建新项目.<img src="https://raw.githubusercontent.com/LinsenTaixian/images/master/homework_images/project_2/%E6%96%B0%E9%A1%B9%E7%9B%AE%E7%A4%BA%E4%BE%8B.png" alt="新项目示例"></p>
</li>
<li>
<p>游戏制作的第二步,你需要给你的游戏选一张背景图. <img src="https://raw.githubusercontent.com/LinsenTaixian/images/master/homework_images/project_2/%E8%83%8C%E6%99%AF%E7%A4%BA%E4%BE%8B.png" alt="背景图选取示例"></p>
</li>
<li>
<p>选择好背景之后就可以选择游戏的人物了 <img src="https://raw.githubusercontent.com/LinsenTaixian/images/master/homework_images/project_2/%E5%88%9B%E5%BB%BA%E4%BA%BA%E7%89%A9%E7%A4%BA%E4%BE%8B.png" alt="创建人物示例"></p>
</li>
<li>
<p>人物已经创建好了,接下来就是加一些事件了 <img src="https://raw.githubusercontent.com/LinsenTaixian/images/master/homework_images/project_2/%E5%88%9B%E5%BB%BA%E4%BA%8B%E4%BB%B6%E7%A4%BA%E4%BE%8B.png" alt="事件创建示例"></p>
</li>
<li>
<p>好了,游戏已经创建好了,现在保存预览就可以了,记得保存到本地或者云中.</p>
</li>
</ol>
<p>这是我的<a href="https://1drv.ms/u/s!ArFPSUa8wU09j1JPL4Uyop-Gkbej?e=IjRNGt">游戏链接</a></p>
